<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
   <main class="container">
    <header>
        <h1 class="fw-bold text-center mt-5">My Income and Saving</h1>
    </header>
 <section>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-5">
       
       
        <div class="col">
            <img class="w-100 img" src="./img/img 1.jpg" alt="">
        </div>
        <div class="col">
            <div class="p-3 border bg-light ">
                <h3 class="fw-bold text-center mt-5 " >Income </h3>
                <p class=" text-center mt-4 fw-bold">Income: <input id="income-input" class="ms-4" type="text"></p>
                <h3 class="fw-bold text-center mt-4 ">Expenses </h3>
                <p class=" text-center mt-4 fw-bold" >Food:<input id="food-input" class="ms-5" type="text"></p>
                <p class=" text-center mt-4 fw-bold">Rent:<input id="rent-input" class="ms-5" type="text"></p>
                <p class=" text-center mt-4 fw-bold">Clothes: <input id="clothes-input" class="ms-4" type="text"></p>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="calculate-btn" class="btn btn-primary" type="button">Calculate</button>
                  </div>
               
               <div class="">
                <h4 class="text-center mt-3 ">Total Expenses: <span id="total-expenses">00</span></h4>
                <h4  class="text-center mt-4 ">Balance: <span id="Balance">00</span></h4>
               </div>

                 <div class="">
                    <div class="container overflow-hidden">
                        <div class="row gx-1">
                          <div class="col-6">
                           <div class="p-3  bg-light ">
                            <p class=" text-center mt-4 fw-bold w-100 h-100">Save:<input id="save-input" class="w-50 ms-3  " type="text"></p>
                           </div>
                          </div>
                          <div class="col-2">
                            <div class="p-3  bg-light mt-4">
                                %
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="p-3  bg-light mt-4">
                                <button id="save-btn" class="btn btn-primary w-100 h-100" type="button">Save</button>

                            </div>
                          </div>
                          <div class="">
                            <h4 class="text-center mt-3 ">Saving Amount: <span id="saving-amount">00</span></h4>
                            <h4  class="text-center mt-4 ">Remaining Balance: <span id="remaining-balance">00</span></h4>
                          </div>
                        </div>
                      </div>
                 </div>
   
          
          </div>
        </div>
      </div>
 </section>
   </main>
    <!-- ................Bootstrap Bundle.................... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- -----------------------------------js links---------------------------------- -->
    <script src="./js/app.js"></script>
</body>
</html>
